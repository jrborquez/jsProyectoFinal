<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto"></div>
                <div class="limpiarEstilos">
                    <div class="presupuesto_ingreso--texto; presupuesto_ingreso">Ingresos
                        <div class="derecha">
                            <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                            <div class="presupuesto_ingreso--porcentaje"></div>
                        </div>
                    </div>
                </div>
                <div class="limpiarEstilos">
                    <div class="presupuesto_egreso--texto; presupuesto_egreso">Egresos
                        <div class="derecha">
                            <div class="presupuesto_egreso--valor" id="egresos"></div>
                            <div class="presupuesto_egreso--porcentaje" id="porcentajeEgreso"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo"; id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text"; name="Agregar Descripcion"; class="agregar_descripcion"; id="descripcion">
                <input type="number"; class="agregar_valor"; value="valor"; step="any">
                <button class="agregar_btn">
                   <ion-icon name="checkmark-circle-outline" /> 
                </button>
            </div>
        </div>
    </form> 

    <div class="limpiarEstilos; contenedor">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>

            <div id="lista-ingresos">
                <div class="limpiarEstilos; elemento">
                    <div class=elemento_descripcion">
                        <div class="limpiarEstilos; derecha"> 
                            <div class="elemento_valor"></div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
             <h2 class="egreso_titulo">Egresos</h2>
             
             <div id="lista-egresos">
                <div class="limpiarEstilos; elemento">
                    <div class=elemento_descripcion">
                        <div class="limpiarEstilos; derecha"> 
                            <div class="elemento_valor"></div>
                            <div class="elemento_porcentaje"></div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
